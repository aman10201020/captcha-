<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #ccc; }
        .payment-option-btn {
            background: #3c3e53;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            transition: 0.3s;
        }
        .payment-option-btn.active { background: #8e2de2; }
        .payment-details { 
            border: 1px solid #3c3e53; 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header" style="justify-content: center; margin-bottom: 40px;">
            <button class="profile-btn">üí∞ Withdrawal</button>
        </header>

        <main class="captcha-solver-card" style="padding: 40px; text-align: left;">
            <h2>üí∞ Withdrawal Request</h2>
            <p style="color: lightgreen; margin-bottom: 20px;">Current Wallet Balance: <span id="currentBalance">‚Çπ0</span></p>

            <div class="input-group">
                <p id="withdrawalLimitMsg" style="color: red; font-weight: 600; margin-bottom: 15px;">
                    **FREE TRIAL LIMIT:** You can withdraw only once before buying a subscription. (Server controlled)
                </p>
                <label for="withdrawAmount">Enter Amount (‚Çπ)</label>
                <input type="number" id="withdrawAmount" class="captcha-input" placeholder="Min. ‚Çπ50">
            </div>

            <h3 style="margin-bottom: 15px;">Choose Payment Method</h3>
            <div style="margin-bottom: 20px;">
                <button class="payment-option-btn active" data-method="Bank Account">Bank Account</button>
                <button class="payment-option-btn" data-method="UPI ID">UPI ID</button>
                <button class="payment-option-btn" data-method="QR Code">QR Code</button>
            </div>

            <div id="paymentDetailsContainer" class="payment-details">
                </div>
            
            <button id="requestWithdrawBtn" class="submit-btn" style="margin-top: 30px;">Request Withdrawal</button>
            <p id="withdrawMessage" class="message" style="text-align: center;"></p>
        </main>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house">üè†</i>
            <span>Home</span>
        </a>
        
        <a href="history.html" class="nav-item">
            <i class="fa-solid fa-clock-rotate-left">‚è±Ô∏è</i>
            <span>History</span>
        </a>

        <a href="subscription.html" class="nav-item">
            <i class="fa-solid fa-star">‚ú®</i>
            <span>Plans</span>
        </a>

        <a href="profile.html" class="nav-item">
            <i class="fa-solid fa-user">üë§</i>
            <span>Profile</span>
        </a>

        <a href="index.html#chatOverlay" class="nav-item">
            <i class="fa-solid fa-message">üí¨</i>
            <span>Support</span>
        </a>
    </div>

    <script>
       const API_URL = 'https://captcha-7.onrender.com';
        const currentBalanceEl = document.getElementById('currentBalance');
        const paymentDetailsContainer = document.getElementById('paymentDetailsContainer');
        const withdrawAmountInput = document.getElementById('withdrawAmount');
        const requestWithdrawBtn = document.getElementById('requestWithdrawBtn');
        const withdrawMessageEl = document.getElementById('withdrawMessage');
        const paymentBtns = document.querySelectorAll('.payment-option-btn');
        const limitMsgEl = document.getElementById('withdrawalLimitMsg');

        let selectedMethod = 'Bank Account'; // Default

        // *** AUTH CHECK ***
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'login.html';
        }

        // 1. Payment Form Renderer
        function renderPaymentForm(method) {
            let html = '';
            selectedMethod = method;

            if (method === 'Bank Account') {
                html = `
                    <label>Bank Account Number</label>
                    <input type="text" id="bankAcct" class="captcha-input" placeholder="Account Number">
                    <label>IFSC Code</label>
                    <input type="text" id="ifsc" class="captcha-input" placeholder="IFSC Code">
                    <label>Account Holder Name</label>
                    <input type="text" id="holderName" class="captcha-input" placeholder="Holder Name">
                `;
            } else if (method === 'UPI ID') {
                html = `
                    <label>UPI ID</label>
                    <input type="text" id="upiId" class="captcha-input" placeholder="e.g. yourname@bankname">
                `;
            } else if (method === 'QR Code') {
                html = `
                    <p style="color:#ffc107;">For QR Code withdrawal, please enter your registered mobile number below.</p>
                    <label>Mobile Number</label>
                    <input type="tel" id="qrMobile" class="captcha-input" placeholder="Mobile Number linked to QR">
                    <label>Note: QR image upload is for admin verification only.</label>
                `;
            }
            paymentDetailsContainer.innerHTML = html;
        }

        // Load initial balance and status from server
        async function loadBalanceAndStatus() {
            const token = localStorage.getItem('authToken');
            try {
                const response = await fetch(`${API_URL}/api/user/balance`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (response.ok) {
                    currentBalanceEl.textContent = '‚Çπ' + data.balance;
                    if (data.isSubscribed) {
                        limitMsgEl.textContent = 'Subscription Active. Unlimited withdrawals allowed.';
                        limitMsgEl.style.color = 'lightgreen';
                    } else {
                        limitMsgEl.textContent = '**FREE TRIAL LIMIT:** You can withdraw only once before buying a subscription. (Server controlled)';
                        limitMsgEl.style.color = '#ffc107';
                    }
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error("Failed to load balance:", error);
                currentBalanceEl.textContent = '‚Çπ0 (Error)';
            }
        }

        // Withdrawal Request Function
        requestWithdrawBtn.addEventListener('click', async () => {
            const amount = withdrawAmountInput.value.trim();
            let details = '';
            
            // Collect details based on selected method
            if (selectedMethod === 'Bank Account') {
                details = `A/C: ${document.getElementById('bankAcct')?.value}, IFSC: ${document.getElementById('ifsc')?.value}, Holder: ${document.getElementById('holderName')?.value}`;
            } else if (selectedMethod === 'UPI ID') {
                details = document.getElementById('upiId')?.value;
            } else if (selectedMethod === 'QR Code') {
                details = `QR Mobile: ${document.getElementById('qrMobile')?.value}`;
            }

            if (!amount || !details || details.includes('undefined')) {
                withdrawMessageEl.textContent = 'Please enter amount and complete payment details.';
                withdrawMessageEl.style.color = 'red';
                return;
            }

            withdrawMessageEl.textContent = 'Processing request...';
            withdrawMessageEl.style.color = '#ffc107';
            requestWithdrawBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/withdraw/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ amount, method: selectedMethod, details })
                });

                const data = await response.json();
                requestWithdrawBtn.disabled = false;

                if (response.ok) {
                    // ‡§∏‡§´‡§≤ ‡§∞‡§ø‡§ï‡•ç‡§µ‡•á‡§∏‡•ç‡§ü
                    withdrawMessageEl.textContent = data.message;
                    withdrawMessageEl.style.color = 'lightgreen';
                    currentBalanceEl.textContent = '‚Çπ' + data.newBalance;
                    
                    // 2 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§π‡•ã‡§Æ ‡§™‡•á‡§ú ‡§™‡§∞ ‡§≠‡•á‡§ú‡•á‡§Ç
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    // ‡§è‡§∞‡§∞
                    withdrawMessageEl.textContent = data.message || 'Withdrawal failed. Try again.';
                    withdrawMessageEl.style.color = 'red';
                }
            } catch (error) {
                requestWithdrawBtn.disabled = false;
                withdrawMessageEl.textContent = 'Connection Error. Server is down.';
                withdrawMessageEl.style.color = 'red';
            }
        });

        // 2. Button Click Handler
        paymentBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                paymentBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderPaymentForm(btn.dataset.method);
            });
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadBalanceAndStatus();
            renderPaymentForm(selectedMethod); // Render default form
        });
    </script>
</body>

</html>
