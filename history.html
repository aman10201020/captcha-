<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .history-section {
            background: #2a2c3d;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .history-section h3 {
            color: #8e2de2;
            margin-bottom: 15px;
            border-bottom: 1px solid #3c3e53;
            padding-bottom: 5px;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #3c3e53;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .item-detail {
            font-size: 14px;
            color: #aaa;
            max-width: 50%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .item-amount.credit {
            color: lightgreen;
            font-weight: 700;
        }
        .item-amount.debit {
            color: #dc3545;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header" style="justify-content: center; margin-bottom: 40px;">
            <button class="profile-btn">‚è±Ô∏è Transaction History</button>
        </header>

        <main class="captcha-solver-card" style="padding: 30px; text-align: left;">
            <h2 style="text-align: center; margin-bottom: 25px;">Account Activity</h2>
            <p id="loadingMsg" style="text-align: center; color: #ffc107;">Loading history...</p>
            
            <div id="earningHistory" class="history-section" style="margin-top: 30px;">
                </div>

            <div id="withdrawalHistory" class="history-section">
                </div>
            
            <div id="paymentHistory" class="history-section">
                </div>
            
            
        </main>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house">üè†</i>
            <span>Home</span>
        </a>
        
        <a href="history.html" class="nav-item" style="color: #8e2de2;">
            <i class="fa-solid fa-clock-rotate-left">‚è±Ô∏è</i>
            <span>History</span>
        </a>

        <a href="subscription.html" class="nav-item">
            <i class="fa-solid fa-star">‚ú®</i>
            <span>Plans</span>
        </a>

        <a href="profile.html" class="nav-item">
            <i class="fa-solid fa-user">üë§</i>
            <span>Profile</span>
        </a>

        <a href="index.html#chatOverlay" class="nav-item">
            <i class="fa-solid fa-message">üí¨</i>
            <span>Support</span>
        </a>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        
        document.addEventListener('DOMContentLoaded', () => {
            loadHistoryData();
        });

        async function loadHistoryData() {
            const token = localStorage.getItem('authToken');
            const loadingMsgEl = document.getElementById('loadingMsg');
            const earningHistoryEl = document.getElementById('earningHistory');
            const paymentHistoryEl = document.getElementById('paymentHistory');
            const withdrawalHistoryEl = document.getElementById('withdrawalHistory');

            earningHistoryEl.innerHTML = '';
            paymentHistoryEl.innerHTML = '';
            withdrawalHistoryEl.innerHTML = '';

            if (!token) {
                loadingMsgEl.textContent = "Please log in to see history.";
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/user/balance`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                loadingMsgEl.style.display = 'none';

                if (response.ok) {
                    const totalEarned = data.captchasSolved * data.rewardRate;
                    
                    // Earning History: Captchas Solved
                    earningHistoryEl.innerHTML = `
                        <h3>üí∏ Earning Status</h3>
                        <div class="history-item">
                            <span>Total Captchas Solved:</span>
                            <span class="item-amount credit">${data.captchasSolved}</span>
                        </div>
                        <div class="history-item">
                            <span>Estimated Total Earned:</span>
                            <span class="item-amount credit">~‚Çπ${totalEarned}</span>
                        </div>
                        <div class="history-item">
                            <span>Current Reward Rate:</span>
                            <span class="item-detail">‚Çπ${data.rewardRate} per captcha</span>
                        </div>
                        <p style="color: #aaa; font-size: 12px; margin-top: 15px;">(Note: This is summary data, not transaction history.)</p>
                    `;
                    
                    // Withdrawal History: Balance
                    withdrawalHistoryEl.innerHTML = `
                        <h3>üè¶ Wallet Status</h3>
                        <div class="history-item">
                            <span>Current Balance:</span>
                            <span class="item-amount credit">‚Çπ${data.balance}</span>
                        </div>
                        <div class="history-item">
                            <span>Free Trial Limit:</span>
                            <span class="item-detail">‚Çπ50</span>
                        </div>
                    `;
                    
                    // Payment History (Subscription Status)
                     paymentHistoryEl.innerHTML = `
                        <h3>üí≥ Subscription Status</h3>
                        <div class="history-item">
                            <span>Plan Status:</span>
                            <span class="item-amount ${data.isSubscribed ? 'credit' : 'debit'}">${data.isSubscribed ? 'ACTIVE' : 'FREE TRIAL'}</span>
                        </div>
                        <p style="color: #aaa; font-size: 12px; margin-top: 15px;">(Detailed payment history requires transaction recording in the backend.)</p>
                    `;


                } else {
                    loadingMsgEl.style.display = 'block';
                    loadingMsgEl.textContent = `Error loading history. Session expired.`;
                    localStorage.removeItem('authToken');
                }
            } catch (error) {
                loadingMsgEl.style.display = 'block';
                loadingMsgEl.textContent = `Connection Error. Check if the server is running on port 5000.`;
            }
        }
    </script>
</body>
</html>
