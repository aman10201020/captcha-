<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-card {
            padding: 40px;
            text-align: center;
        }
        .auth-card h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header" style="justify-content: flex-end; margin-bottom: 40px;">
            <button class="profile-btn">üìù User Sign Up</button>
        </header>

        <main class="captcha-solver-card auth-card">
            <h2>Create Your Account</h2>

            <div class="input-group">
                <input type="text" id="signupName" class="captcha-input" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <input type="tel" id="signupMobile" class="captcha-input" placeholder="Mobile Number" required>
            </div>
            
            <div class="input-group">
                <input type="email" id="signupEmail" class="captcha-input" placeholder="Email ID" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="signupPassword" class="captcha-input" placeholder="Password" required>
            </div>

            <div class="input-group">
                <input type="password" id="signupConfirmPassword" class="captcha-input" placeholder="Re-confirm Password" required>
            </div>
            
            <button id="signupBtn" class="submit-btn" style="margin-top: 20px;">Sign Up</button>
            
            <p id="signupMessage" class="message"></p>

            <p style="margin-top: 20px; color: #aaa;">
                Already have an account? 
                <a href="login.html" style="color: #8e2de2; text-decoration: none; font-weight: 600;">Login Here</a>
            </p>
        </main>
    </div>

    <script>
        const signupNameInput = document.getElementById('signupName');
        const signupMobileInput = document.getElementById('signupMobile');
        const signupEmailInput = document.getElementById('signupEmail');
        const signupPasswordInput = document.getElementById('signupPassword');
        const signupConfirmPasswordInput = document.getElementById('signupConfirmPassword');
        const signupBtn = document.getElementById('signupBtn');
        const signupMessageEl = document.getElementById('signupMessage');
        
        // ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§ï‡§æ URL
        const API_URL = 'https://captcha-7.onrender.com';

        // ‡§Ö‡§ó‡§∞ JWT ‡§ü‡•ã‡§ï‡§® ‡§π‡•à, ‡§§‡•ã ‡§π‡•ã‡§Æ ‡§™‡§∞ ‡§≠‡•á‡§ú‡•á‡§Ç
        if (localStorage.getItem('authToken')) {
            window.location.href = 'index.html';
        }

        signupBtn.addEventListener('click', async () => {
            const name = signupNameInput.value.trim();
            const mobile = signupMobileInput.value.trim();
            const email = signupEmailInput.value.trim();
            const password = signupPasswordInput.value.trim();
            const confirmPassword = signupConfirmPasswordInput.value.trim();

            if (!name || !mobile || !email || !password || !confirmPassword) {
                signupMessageEl.textContent = 'All fields are required.';
                signupMessageEl.style.color = 'red';
                return;
            }

            if (password !== confirmPassword) {
                signupMessageEl.textContent = 'Passwords do not match.';
                signupMessageEl.style.color = 'red';
                return;
            }
            
            signupMessageEl.textContent = 'Signing up...';
            signupMessageEl.style.color = '#ffc107';
            signupBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, mobile, email, password })
                });

                const data = await response.json();
                signupBtn.disabled = false;

                if (response.ok && data.success) {
                    // ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§®‡•á JWT ‡§ü‡•ã‡§ï‡§® ‡§µ‡§æ‡§™‡§∏ ‡§ï‡§ø‡§Ø‡§æ (‡§ë‡§ü‡•ã-‡§≤‡•â‡§ó‡§ø‡§®)
                    localStorage.setItem('authToken', data.token); 
                    
                    signupMessageEl.textContent = 'Sign Up successful! Redirecting to Home...';
                    signupMessageEl.style.color = 'lightgreen';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡•á‡§Ç
                    signupMessageEl.textContent = data.message || 'Signup failed. Please try a different email.';
                    signupMessageEl.style.color = 'red';
                }

            } catch (error) {
                signupBtn.disabled = false;
                signupMessageEl.textContent = 'Connection Error. Is the server running (port 5000)?';
                signupMessageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
